<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-form</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Charmonman|Charm&effect=neon"
      rel="stylesheet"
    />
  </head>

  <body>
    <form action="#" class="login-form">
      <h1>Haven't we seen you before?</h1>
      <div class="username">
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          required
        />
        <label for="username"></label>
      </div>
      <div class="password">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <label for="password"></label>
      </div>
      <div class="wrapper">
        <aside class="login">
          <button>LOGIN</button>
          <span class="border"></span>
        </aside>
      </div>
    </form>
  </body>
</html>
